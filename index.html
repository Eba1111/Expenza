<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    /* Ensure full page height */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Homepage background and layout */
    .homepage-container {
      width: 100%;
      height: 100vh; /* Full viewport height */
      background-image: url('/images/background.jpeg'); /* Set background to background.jpeg */
      background-size: cover; /* Ensures the background covers the entire page */
      background-position: center; /* Centers the background image */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Main content container */
    .content {
      text-align: center;
      color: white;
      z-index: 1;
      padding: 20px;
    }

    /* Logo styling */
    .logo-container {
      margin-bottom: 20px;
    }

    .logo-img {
      width: 150px; /* Adjust size as needed */
      height: auto;
    }

    /* Welcome text styling */
    .welcome-text {
      font-size: 2rem;
      margin: 10px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6); /* Small text with opacity */
    }

    /* Bottom Bar Ad styling */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Optional: semi-transparent background */
      text-align: center;
      padding: 10px 0;
    }

    .bottom-bar ins {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 728px; /* Adjust ad width */
    }

  </style>
</head>
<body>

  <!-- Homepage container -->
  <div class="homepage-container">
    <div class="content">
      <!-- Logo -->
      <div class="logo-container">
        <img src="/images/logo.jpeg" alt="Logo" class="logo-img"> <!-- Logo is logo.jpeg -->
      </div>
      <!-- Welcome text -->
      <div class="welcome-text">
        <h1>Welcome</h1>
        <p>Speak to minds, speak your mind</p>
      </div>

      <!-- Footer text -->
      <footer>made by Eba Gude</footer>
    </div>
  </div>

  <!-- AdSense Ad in Bottom Bar -->
  <div class="bottom-bar">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4010051349196315"
         data-ad-slot="1234567890"
         data-ad-format="auto"></ins>
  </div>

  <!-- Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4010051349196315"
     crossorigin="anonymous"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</body>
</html>
